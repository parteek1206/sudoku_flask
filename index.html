<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sudoku App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <h1>Sudoku</h1>

    <!-- Top info row -->
    <div class="top-row">
      <div id="timer">Time: 00:00</div>
      <div id="status"></div>
      <div id="mistakes">Mistakes: 0</div>
      <div id="score">Score: 0</div>
      <button id="pauseBtn" class="pause-btn" onclick="togglePause()">||</button>
    </div>

    <div class="main-content">
      <!-- Left: Difficulty -->
      <div class="sidebar left">
        <h3>Difficulty</h3>
        <select id="difficulty-select" onchange="loadNew(this.value)">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <!-- Center: Sudoku Grid -->
      <div id="grid" class="sudoku-grid"></div>

      <!-- Right: Actions -->
      <div class="sidebar right">
        <h3>Actions</h3>
        <button title="Reset" onclick="resetBoard()">â­¯</button>
        <button title="Undo" onclick="undo()">â¤º</button>
        <button title="Redo" onclick="redo()">â¤»</button>
        <button title="Hint" onclick="getHint()">ðŸ’¡</button>
        <button title="Check" onclick="checkBoard()">âœ”</button>
        <button title="Solve" onclick="solveFromServer()">ðŸ–¥</button>
      </div>
    </div>

    <!-- Win / Game Over Options -->
    <div id="winOptions" style="display:none; margin-top:15px;">
      <button onclick="loadNew('easy')">New Game</button>
      <button onclick="exitGame()">Exit</button>
    </div>

    <div class="footer-note">Fill numbers 1-9. Max 3 mistakes â†’ Game Over.</div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
